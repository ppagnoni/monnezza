---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-ab
  namespace: argocd   
  finalizers:
    - "resources-finalizer.argocd.argoproj.io/background"
spec:
  project: default
  source:
    repoURL: https://github.com/ppagnoni/monnezza.git
    targetRevision: HEAD  
    path: "ArgoCD Tutorial for Beginners: GitOps CD for Kubernetes n1/apps_pattern/app_b"
  destination:
    server: https://kubernetes.default.svc   
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true